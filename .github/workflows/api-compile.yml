name: Compile API

on:
  push:
    branches:
      - master
    paths: 
      - 'API/src/**'
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B -pl API compile | egrep -v "^\[INFO\].*?Download.*?http"
